<!DOCTYPE html>
<html lang="en" class="uk-height-1-1" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Login</title>
    <!-- CSS FILES -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.42/css/uikit.min.css"/>
</head>
<body class="uk-height-1-1">
<div class="uk-flex uk-flex-center uk-flex-middle uk-background-muted uk-height-viewport">
    <!--<div class="uk-position-bottom-center uk-position-small uk-visible@m">
        <span class="uk-text-small uk-text-muted">Not with us yet? <span th:href="@{/register}">Create Account</span></span>
    </div>-->
    <div class="uk-width-medium uk-padding-small">
        <form th:method="post">
            <fieldset class="uk-fieldset">
                <legend class="uk-legend">Login</legend>
                <div class="uk-margin">
                    <div class="uk-inline uk-width-1-1">
                        <span class="uk-form-icon uk-form-icon-flip" data-uk-icon="icon: user"></span>
                        <input name="login" class="uk-input" required="required" placeholder="username" type="text"/>
                    </div>
                </div>
                <div class="uk-margin">
                    <div class="uk-inline uk-width-1-1">
                        <span class="uk-form-icon uk-form-icon-flip" data-uk-icon="icon: lock"></span>
                        <input name="password" class="uk-input" required="required" placeholder="password" type="password"/>
                    </div>
                </div>
                <div class="uk-margin">
                    <button type="submit" class="uk-button uk-button-primary uk-button-primary uk-width-1-1">LOG IN</button>
                </div>
            </fieldset>
        </form>
        <div>
            <div class="uk-text-center">
                <a class="uk-link-reset uk-text-small" data-uk-toggle="target: #recover;animation: uk-animation-slide-top-small">Forgot your password?</a>
            </div>
            <div class="uk-margin-small-top" id="recover" hidden="hidden">
                <form action="login.html">
                    <div class="uk-margin-small">
                        <div class="uk-inline uk-width-1-1">
                            <span class="uk-form-icon uk-form-icon-flip" data-uk-icon="icon: mail"></span>
                            <input class="uk-input" placeholder="e-mail" required="required" type="text"/>
                        </div>
                    </div>
                    <div class="uk-margin-small">
                        <button type="submit" class="uk-button uk-button-primary uk-button-primary uk-width-1-1">SEND PASSWORD</button>
                    </div>
                </form>
            </div>
        </div>
        <hr />
        <div class="uk-text-center">
            <p>You don't have an account yet?</p>
            <a th:href="@{/register}" class="uk-button uk-button-secondary">
                <span class="ion-android-person-add"></span>&nbsp; Register
            </a>
        </div>
    </div>
</div>

<!-- JS FILES -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.42/js/uikit.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.42/js/uikit-icons.min.js"></script>
</body>
</html>
