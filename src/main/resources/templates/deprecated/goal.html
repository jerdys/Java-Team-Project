<body>
<!--<div class="ui borderless main menu">-->
<!--<div class="ui text container">-->

<!--</div>-->

<div class="ui borderless main menu">

<div th:include="fragments/header :: navbar"></div>
</div>
<div class="ui middle aligned center aligned grid" id="main">

    <!--<div class="column">-->
        <!--<div class="ui raised very padded text grid container blue segment">-->
            <!--<h3 th:text="${goal.getName()}"></h3>-->
        <!--</div>-->

        <div class="ui black segment" id="segment">
            <div class="segment">
            <h2 class="ui header" th:text="${goal.getName()}"></h2>
                <div class="content right aligned">
                <div class="ui tag labels">
                    <a class="ui label">
                        <div th:text="${goal.getPrice()} + ' BTC'"></div>
                    </a>
                </div>
                </div>
            </div>
            <div class="ui divider"></div>

            <div th:text="'I will achieve it at '+ ${goal.getDateEnd()}" id="date">
            </div>
            <!--<div class="ui hidden divider"></div>-->
            <div style="white-space: pre-line; text-overflow: ellipsis; overflow: hidden; width: 100%;">
            <div  class="segment" th:text="${goal.getDescription()}" id="description">
            </div>

            <!--<div class="segment" th:text="'Price is ' + ${goal.getPrice()} + ' bitcoins'" id="price">-->
            <!--</div>-->
            </div>
            <div id="bar">
            <div class="ui green active progress">
                <div class="bar" style="transition-duration: 300ms; width: 30%;"></div>
                <div class="label">In progress</div>
            </div>
            </div>
        </div>
</div>
